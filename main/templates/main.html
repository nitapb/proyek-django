{% extends "base.html" %}
{% block content %}
<h1>{{ app_name }}</h1>
<p>Nama: {{ student_name }}</p>
<p>Kelas: {{ student_class }}</p>
<p>Sesi terakhir login: {{ last_login }}</p>

<a href="{% url 'main:create_product' %}">+ Add Product</a> |

<a href="{% url 'main:show_all_products' %}">
    <button {% if view == "all" %}disabled{% endif %}>All Products</button>
</a>
<a href="{% url 'main:show_my_products' %}">
    <button {% if view == "mine" %}disabled{% endif %}>My Products</button>
</a>
