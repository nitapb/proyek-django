{% extends "base.html" %}
{% block content %}
<h2>{{ product.name }}</h2>
<img src="{{ product.thumbnail }}" alt="{{ product.name }}" style="max-width:300px; max-height:300px; object-fit:cover;">
<p><b>Harga:</b> Rp{{ product.price }}</p>
<p><b>Kategori:</b> {{ product.get_category_display }}</p>
<p><b>Deskripsi:</b> {{ product.description }}</p>
<p><b>Stok:</b> {{ product.stock }}</p>
<hr>
<a href="{% url 'main:show_main' %}">Kembali</a>
{% endblock %}
