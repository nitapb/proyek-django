{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md mt-8 text-center">
  <h2 class="text-xl font-bold mb-4">Konfirmasi Hapus</h2>
  <p>Apakah kamu yakin ingin menghapus produk 
     <span class="font-semibold">{{ product.name }}</span>?</p>

  <form method="POST" class="mt-6 flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
      Ya, Hapus
    </button>
    <a href="{% url 'main:show_my_products' %}" 
       class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
       Batal
    </a>
  </form>
</div>
{% endblock %}
