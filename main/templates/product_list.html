<h2>Daftar Produk</h2>
<a href="{% url 'main:create_product' %}">Add Product</a>
<div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
  {% for product in products %}
    <div style="border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center;">
      <img src="{{ product.thumbnail }}" alt="{{ product.name }}" style="max-width:100%; max-height:150px; object-fit: cover;">
      <h3>{{ product.name }}</h3>
      <p><b>Rp{{ product.price }}</b></p>
      <p>Kategori: {{ product.get_category_display }}</p>
      <a href="{% url 'main:show_product' product.id %}">Detail</a>
    </div>
  {% empty %}
    <p>Belum ada produk.</p>
  {% endfor %}
</div>
