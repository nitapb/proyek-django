<div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-pink-200/40 backdrop-blur-sm">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg mx-4 border border-pink-100 animate-fade-in-soft">
    <!-- Header -->
    <div class="flex justify-between items-center border-b border-pink-100 px-6 py-4 bg-pink-50 rounded-t-2xl">
      <h2 id="modal-title" class="text-lg font-semibold text-pink-700">Judul Modal</h2>
      <button id="modal-close" class="text-pink-400 hover:text-pink-600 text-xl leading-none">&times;</button>
    </div>

    <!-- Body -->
    <div id="modal-body" class="px-6 py-5 text-gray-700">
      <!-- Konten dinamis diisi lewat JS -->
    </div>

    <!-- Footer -->
    <div id="modal-footer" class="border-t border-pink-100 px-6 py-4 bg-pink-50 rounded-b-2xl flex justify-end space-x-3">
      <!-- Tombol aksi dinamis lewat JS -->
    </div>
  </div>
</div>

<style>
  @keyframes fadeInSoft {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fade-in-soft {
    animation: fadeInSoft 0.25s ease-out;
  }
</style>

<script>
  const modalContainer = document.getElementById('modal-container');
  const modalCloseBtn = document.getElementById('modal-close');

  function openModal(title, bodyHTML, footerHTML) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-body').innerHTML = bodyHTML;
    document.getElementById('modal-footer').innerHTML = footerHTML;
    modalContainer.classList.remove('hidden');
  }

  function closeModal() {
    modalContainer.classList.add('hidden');
  }

  modalCloseBtn.addEventListener('click', closeModal);
  modalContainer.addEventListener('click', e => {
    if (e.target === modalContainer) closeModal();
  });
</script>
